<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container header__container__navbar">
        <header class="header">
          <!-- navbar start -->
          <nav class="header__navbar">
            <a href="/" class="header__navbar__logo">
              <img
                src="./images/logo.png.webp"
                width="118"
                height="24"
                alt="porfolio logo"
              />
            </a>

            <ul class="header__navbar__ul">
              <li class="header__navbar__list">
                <a href="#" class="header__navbar__link">HOME</a>
              </li>
              <li class="header__navbar__list">
                <a href="#" class="header__navbar__link">ABOUT</a>
              </li>
              <li class="header__navbar__list">
                <a href="#" class="header__navbar__link">PORTFOLIO</a>
              </li>
              <li class="header__navbar__list">
                <a href="#" class="header__navbar__link">PAGES</a>
              </li>
              <li class="header__navbar__list">
                <a href="#" class="header__navbar__link">CONTACT</a>
              </li>
            </ul>
          </nav>
          <!-- navbar end -->

          <!-- hero start -->
          <section class="hero__section">
            <div class="hero__section__titles">
              <p class="hero__section__titles__p">HEY THERE !</p>
              <h1 class="hero__section__titles__heading">I AM JO BREED</h1>
              <h2 class="hero__section__titles__heading__2">
                CREATIVE ART DIRECTOR & DESIGNER
              </h2>
              <div class="hero__section__titles__icons">
                <a href="#" class="hero__section__titles__icon">
                  <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="#" class="hero__section__titles__icon">
                  <i class="fa-brands fa-skype"></i>
                </a>
                <a href="#" class="hero__section__titles__icon">
                  <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="#" class="hero__section__titles__icon">
                  <i class="fa-brands fa-dribbble"></i>
                </a>
                <a href="#" class="hero__section__titles__icon">
                  <i class="fa-brands fa-vimeo-v"></i>
                </a>
              </div>

              <button class="hero__section__button">SEE MY WORK</button>
            </div>

            <div class="hero__section__bg">
              <img
                src="./images/home-right.png"
                class="hero__section__bg__img"
                alt="hero section__img"
              />
            </div>
          </section>
        </header>
      </div>
    </div>
  </body>
</html>
